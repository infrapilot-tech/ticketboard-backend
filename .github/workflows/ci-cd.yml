name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: localhost:5000
      IMAGE_NAME: ticketboard-backend
      K8S_NAMESPACE: ticketboard

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Java y Maven
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3️⃣ Build del proyecto con Maven
      - name: Build Backend
        run: mvn clean install

      # 4️⃣ Configurar Docker
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Construir y subir imagen al registry local
      - name: Build and Push Docker Image
        run: |
          docker build -t $DOCKER_REGISTRY/$IMAGE_NAME:latest .
          docker push $DOCKER_REGISTRY/$IMAGE_NAME:latest

      # 6️⃣ Configurar kubectl y Kubeconfig
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.K8S_CONFIG_BASE64 }}" > $HOME/.kube/config

      # 7️⃣ Desplegar en kind
      - name: Deploy to kind
        run: |
          kubectl create namespace $K8S_NAMESPACE || true
          kubectl apply -f infra/k8s/backend-deployment.yaml -n $K8S_NAMESPACE
          kubectl apply -f infra/k8s/backend-service.yaml -n $K8S_NAMESPACE
          kubectl rollout status deployment/ticketboard-backend -n $K8S_NAMESPACE
