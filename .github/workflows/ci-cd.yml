name: Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: localhost:5000
  IMAGE_NAME: ticketboard-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Verify image in registry
        run: |
          curl -s http://${{ env.REGISTRY }}/v2/_catalog | jq .
          curl -s http://${{ env.REGISTRY }}/v2/${{ env.IMAGE_NAME }}/tags/list | jq .

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K8S_CONFIG }}" | base64 -d > ~/.kube/config
          kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/backend-deployment \
            backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n ticketboard --kubeconfig ~/.kube/config

          kubectl rollout status deployment/backend-deployment \
            -n ticketboard --timeout=300s --kubeconfig ~/.kube/config

      - name: Verify deployment
        run: |
          kubectl get pods -n ticketboard --kubeconfig ~/.kube/config
          kubectl get svc -n ticketboard --kubeconfig ~/.kube/config
